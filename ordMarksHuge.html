</style></head><body id="body"><div id="theme"><link rel="stylesheet" href="style/dark.css"></div>
    <!-- import the webpage's javascript file -->
    <script src="script/color.js"></script>
    <script src="script/ExpantaNum.js"></script>
    <script src="script/function.js"></script>
    <script src="script/ordMarks.js"></script>
    <script src="script/ordRender.js"></script>
    <table id="ordMarksList">
    	<tr>
    		<td>Huge Ordinal Level = 4 × 3<sup>n</sup></td>
    		<td>Ordinal Number</td>
    		<td>Madore's</td>
    		<td>Buchholz's</td>
    		<td>Convenient</td>
    	</tr>
    </table>
    <script>
    	ExpantaNum.maxOps = 10;
    	setMarks();
    	var table = document.getElementById("ordMarksList");
    	game = {buchholz: 0};
    	game.maxOrdLength = {less: 5, more: 7};
    	let i = EN(-2);
    	let i1 = EN(1);
    	let ii = EN(0);
    	let ii1 = EN(9);
    	let iii = EN(0);
    	while (i.lte(EN.E_MAX_SAFE_INTEGER)) {
	    	// sequence:
	    	// -1, 0, 1, ..., 27
	    	// (27^n) * 1, 2, ..., 27 for n = 1-9
	    	// from 27^10 onwards, multiply by 27^9 each time -> 27^243, 27^6561, etc. until 27^((9×(27^9))+10)
	    	let i2 = "";
	    	if (ii.gte(10)) { // greater than 27^10
	    		i = i.times(EN(27).pow(ii1));
	    		ii = ii.add(ii1);
	    		i2 = i.toString() + " = 27^" + ii.toString();
	    		if (ii.sub(10).gte(ii1.times(27))) {
	    			ii1 = ii1.times(27);
	    			iii = iii.add(1);
	    			i2 = i2 + " = 27^((9×(27^" + iii.toString() + "))+10)";
	    		}
	    	} else {
				i = i.add(i1);
				i2 = i.toString();
				if (i.gte(i1.times(27))) {
					i1 = i1.times(27);
					ii = ii.add(1);
					i2 = i.toString() + " = 27^" + ii.toString();
				}
			}
			if (i.lte(729)) {
				iInt = parseInt(i);
				switch (iInt) {
					case -1: i2 += " = ε<sub>0</sub> (OL51)"; break;
					case 0: i2 += " = ε<sub>1</sub> (OL70)"; break;
					case 1: i2 += " = ζ<sub>0</sub> (OL80)"; break;
					case 2: i2 += " = φ(ω, 0) (OL90)"; break;
					case 3: i2 += " = Γ<sub>0</sub> = φ(1, 0, 0) = FB1 (OL100)"; break;
					case 4: i2 += " = FB2 (OL104)"; break;
					case 5: i2 += " = FB3"; break;
					case 6: i2 += " = FB4 (OL106)"; break;
					case 7: i2 += " = FB5"; break;
					case 8: i2 += " = FB6"; break;
					case 9: i2 += " = FB7 (OL110) = φ(1,0,0,0) = Ackermann"; break;
					case 10: i2 += " = FB8"; break;
					case 11: i2 += " = FB9"; break;
					case 12: i2 += " = FB10 (OL114)"; break;
					case 13: i2 += " = FB11"; break;
					case 14: i2 += " = FB12"; break;
					case 15: i2 += " = FB13"; break;
					case 16: i2 += " = FB14"; break;
					case 17: i2 += " = FB15"; break;
					case 18: i2 += " = FB16 (OL116) = Double Ackermann"; break;
					case 19: i2 += " = FB17"; break;
					case 20: i2 += " = FB18"; break;
					case 21: i2 += " = FB19"; break;
					case 22: i2 += " = FB20"; break;
					case 23: i2 += " = FB21"; break;
					case 24: i2 += " = FB22"; break;
					case 25: i2 += " = FB23"; break;
					case 26: i2 += " = FB24"; break;
					case 27: i2 += " = FB25 (OL150) = LVO = BHO = SL1"; break;
					case 54: i2 += " ≈ SL44-45 (OL152+)"; break;
					case 81: i2 += " ≈ SL87-88 (OL153+)"; break;
					case 108: i2 += " ≈ SL129-130"; break;
					case 135: i2 += " ≈ SL171-172"; break;
					case 162: i2 += " ≈ SL214-215"; break;
					case 189: i2 += " ≈ SL256-257"; break;
					case 216: i2 += " ≈ SL298-299"; break;
					case 243: i2 += " ≈ SL342-343 (OL154+)"; break;
					case 270: i2 += " ≈ SL384-385"; break;
					case 297: i2 += " ≈ SL426-427"; break;
					case 324: i2 += " ≈ SL469-470"; break;
					case 351: i2 += " ≈ SL511-512"; break;
					case 378: i2 += " ≈ SL553-554"; break;
					case 405: i2 += " ≈ SL596-597"; break;
					case 432: i2 += " ≈ SL638-639"; break;
					case 459: i2 += " ≈ SL680-681"; break;
					case 486: i2 += " ≈ SL724-725"; break;
					case 513: i2 += " ≈ SL766-767"; break;
					case 540: i2 += " ≈ SL808-809"; break;
					case 567: i2 += " ≈ SL851-852"; break;
					case 594: i2 += " ≈ SL893-894"; break;
					case 621: i2 += " ≈ SL935-936"; break;
					case 648: i2 += " ≈ SL978-979"; break;
					case 675: i2 += " ≈ SL1020-1021"; break;
					case 702: i2 += " ≈ SL1062-1063"; break;
					case 729: i2 += " ≈ SL1107-1108"; break;
				}
			}
			if (ii.eq(847288609453)) i2 += " ≈ buchholz e(W2+1) (OL155)";
			if (ii.eq(68630377364893)) i2 += " ≈ madore e(W2+1) (OL156)";

	    	let ord = EN(3).pow(i).times(4); //EN(3).pow(getnArrow()).times(BHO/3e270)

	    	var rowCount = table.rows.length;
	    	var row = table.insertRow(rowCount);

	    	var cell0 = row.insertCell(0);
	    	cell0.innerHTML = i2;

	    	var cell1 = row.insertCell(1);
	    	cell1.innerHTML = ord.toString();

	    	game.buchholz = 0;
	    	var cell2 = row.insertCell(2);
	    	cell2.innerHTML = displayHugeOrd(ord);

	    	game.buchholz = 1;
	    	var cell3 = row.insertCell(3);
	    	cell3.innerHTML = displayHugeOrd(ord);

	    	game.buchholz = 2;
	    	var cell4 = row.insertCell(4);
	    	cell4.innerHTML = displayHugeOrd(ord);
	    }

	    for (let i = 2; i <= 100; i++) {
	    	let maxJ = (i > 10) ? 3 : 12;
	    	for (let j = 3; j <= maxJ; j++) {
	    		if (i >= 3 || j >= 6) {
	    			let ord = EN.arrow(3, i, j);

	    			var rowCount = table.rows.length;
			    	var row = table.insertRow(rowCount);

			    	let description = "";
			    	if ((i == 2) && (j == 6)) description = "(tetrational level)";
			    	if ((i == 3) && (j == 3)) description = "(pentational level)";
			    	if ((i == 4) && (j == 3)) description = "(hexational level)";
			    	if ((i == 5) && (j == 3)) description = "(heptational level)";
			    	if ((i == 6) && (j == 3)) description = "(hyperoperational level / FGH ordLevel ω)";
			    	if ((i == 27) && (j == 3)) description = "hyperoperational cutoff (OL157)";
			    	var cell0 = row.insertCell(0);
			    	cell0.innerHTML = description;

			    	var cell1 = row.insertCell(1);
			    	cell1.innerHTML = "3{" + i + "}" + j + " = " + ord.toString();

			    	game.buchholz = 0;
			    	var cell2 = row.insertCell(2);
			    	cell2.innerHTML = displayHugeOrd(ord);

			    	game.buchholz = 1;
			    	var cell3 = row.insertCell(3);
			    	cell3.innerHTML = displayHugeOrd(ord);

			    	game.buchholz = 2;
			    	var cell4 = row.insertCell(4);
			    	cell4.innerHTML = displayHugeOrd(ord);
	    		}
	    	}
	    }

	    let mult = EN(100);
	    while (mult.lt(1e16)) {
	    	for (let i = 1; i < 10; i++) {
	    		let nArrow = mult.times(i);
	    		let ord = EN.arrow(3, nArrow, 3);

    			var rowCount = table.rows.length;
		    	var row = table.insertRow(rowCount);

		    	let description = "";
		    	var cell0 = row.insertCell(0);
		    	cell0.innerHTML = "";

		    	var cell1 = row.insertCell(1);
		    	cell1.innerHTML = "3{" + nArrow.toString() + "}" + 3 + " = " + ord.toString();

		    	game.buchholz = 0;
		    	var cell2 = row.insertCell(2);
		    	cell2.innerHTML = displayHugeOrd(ord);

		    	game.buchholz = 1;
		    	var cell3 = row.insertCell(3);
		    	cell3.innerHTML = displayHugeOrd(ord);

		    	game.buchholz = 2;
		    	var cell4 = row.insertCell(4);
		    	cell4.innerHTML = displayHugeOrd(ord);
	    	}
	    	mult = mult.times(10);
	    }

	    for (i = 16; i < 20; i ++) {
    		let nArrow = EN(10).pow(i);
    		let ord = EN.arrow(3, nArrow, 3);

			var rowCount = table.rows.length;
	    	var row = table.insertRow(rowCount);

	    	let description = "";
	    	var cell0 = row.insertCell(0);
	    	cell0.innerHTML = "";

	    	var cell1 = row.insertCell(1);
	    	cell1.innerHTML = "3{" + nArrow.toString() + "}" + 3 + " = " + ord.toString();

	    	game.buchholz = 0;
	    	var cell2 = row.insertCell(2);
	    	cell2.innerHTML = displayHugeOrd(ord);

	    	game.buchholz = 1;
	    	var cell3 = row.insertCell(3);
	    	cell3.innerHTML = displayHugeOrd(ord);

	    	game.buchholz = 2;
	    	var cell4 = row.insertCell(4);
	    	cell4.innerHTML = displayHugeOrd(ord);
    	}

	    for (i = 20; i < 100; i += 10) {
    		let nArrow = EN(10).pow(i);
    		let ord = EN.arrow(3, nArrow, 3);

			var rowCount = table.rows.length;
	    	var row = table.insertRow(rowCount);

	    	let description = "";
	    	var cell0 = row.insertCell(0);
	    	cell0.innerHTML = "";

	    	var cell1 = row.insertCell(1);
	    	cell1.innerHTML = "3{" + nArrow.toString() + "}" + 3 + " = " + ord.toString();
