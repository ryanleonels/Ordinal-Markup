</style></head><body id="body"><div id="theme"><link rel="stylesheet" href="style/dark.css"></div>
    <!-- import the webpage's javascript file -->
    <script src="script/color.js"></script>
    <script src="script/ExpantaNum.js"></script>
    <script src="script/function.js"></script>
    <script src="script/ordLevel.js"></script>
    <script src="script/ordMarks.js"></script>
    <script src="script/ordRender.js"></script>
    <table id="ordLevelList">
    	<tr>
    		<td>Ordinal Level</td>
    		<td>Ordinal Number</td>
    		<td>Ordinal Points</td>
    		<td>Uncapped Ordinal Points</td>
    		<td>Madore's</td>
    		<td>Buchholz's</td>
    		<td>Convenient</td>
    	</tr>
    </table>
    <script>
    	setMarks();
    	var table = document.getElementById("ordLevelList");
    	game = {buchholz: 0};
    	game.base = 3;
    	game.maxOrdLength = {less: 5, more: 7};
    	for (const level in ordThresh) {
	    	let lv = parseInt(level);
	    	if (lv == 155) break;

	    	let levelDisp = level;
	    	game.base = 3;
	    	if (lv == 4 || lv == 8 || lv == 16 || lv == 19 || lv == 25 || lv == 26 || lv == 27 || lv == 30 || lv == 31 || lv == 32 || lv == 33 || lv == 34) game.base = 4;
	    	if (lv == 5 || lv == 9 || lv == 28) game.base = 5;
	    	if (lv == 29) game.base = 6;
	    	if (lv == 10) game.base = 11;
	    	if (game.base > 3) levelDisp = level + " (Base " + game.base + "+)";
	    	switch (lv) {
	    		case 51: levelDisp += " = ε<sub>0</sub>"; break;
	    		case 67: levelDisp += " = ε<sub>ω</sub>"; break;
	    		case 68: levelDisp += " = ε<sub>ε<sub>0</sub></sub>"; break;
	    		case 70: levelDisp += " = ζ<sub>0</sub>"; break;
	    		case 77: levelDisp += " = ζ<sub>ω</sub>"; break;
	    		case 78: levelDisp += " = ζ<sub>ζ<sub>0</sub></sub>"; break;
	    		case 90: levelDisp += " = φ(ω, 0)"; break;
	    		case 94: levelDisp += " = φ(ω<sup>2</sup>, 0)"; break;
    			case 95: levelDisp += " = φ(ω<sup>ω</sup>, 0)"; break;
				case 96: levelDisp += " = φ(ε<sub>0</sub>, 0)"; break;
				case 97: levelDisp += " = φ(φ(ω, 0), 0)"; break;
				case 98: levelDisp += " = φ(φ(ε<sub>0</sub>, 0), 0)"; break;
				case 100: levelDisp += " = Γ<sub>0</sub> = φ(1, 0, 0) = FB1"; break;
				case 102: levelDisp += " = FB1 (first time)"; break;
				case 104: levelDisp += " = FB2"; break;
				case 106: levelDisp += " = FB4"; break;
				case 110: levelDisp += " = φ(1, 0, 0, 0) = Ackermann = FB7"; break;
				case 112: levelDisp += " = FB8"; break;
				case 114: levelDisp += " = FB10"; break;
				case 116: levelDisp += " = Double Ackermann = FB16"; break;
				case 120: levelDisp += " = SVO"; break;
				case 150: levelDisp += " = LVO = BHO (Base 3) = FB25 = SL1"; break;
				case 151: levelDisp += " = SL2"; break;
				case 152: levelDisp += " = SL41"; break;
				case 153: levelDisp += " = SL86"; break;
				case 154: levelDisp += " = Ackermann's BHO = SL342"; break;
	    	}

	    	var rowCount = table.rows.length;
	    	var row = table.insertRow(rowCount);

	    	var cell0 = row.insertCell(0);
	    	cell0.innerHTML = levelDisp;

	    	var cell1 = row.insertCell(1);
	    	cell1.innerHTML = getPsiReq(lv)();

	    	var cell2 = row.insertCell(2);
	    	let OP = getPsiReq(lv)();
	    	if (lv < 50) {
		    	let temp = game.base;
		    	game.base = 10;
		    	OP = Math.min(1e258, getPsiReq(lv)());
		    	game.base = temp;
		    }
	    	cell2.innerHTML = OP;

	    	var cell3 = row.insertCell(3);
	    	switch(lv) {
	    		case 25: OP1 = EN('1e300').toString(); break;
	    		case 26: OP1 = EN('1e1000').toString(); break;
	    		case 27: OP1 = EN('1e2000').toString(); break;
	    		case 28: OP1 = EN('1e10000').toString() + " (ω<sup>ω<sup>4</sup></sup>, unreachable)"; break;
	    		case 29: OP1 = EN('1e100000').toString() + " (ω<sup>ω<sup>5</sup></sup>, unreachable)"; break;
	    		case 30: OP1 = EN('1e10000000000').toString(); break;
	    		case 31: OP1 = EN('1e10000000000').toString() + " + 1 (ω<sup>ω<sup>ω</sup></sup>+1)"; break;
	    		case 32: OP1 = EN('1e10000000001').toString(); break;
	    		case 33: OP1 = EN('1e10000000010').toString(); break;
	    		case 34: OP1 = EN('1e20000000000').toString() + " (ω<sup>ω<sup>ω</sup>2</sup>, unreachable)"; break;
	    		case 51: OP1 = beautifyEN('10^^10'); break;
	    		case 67: OP1 = beautifyEN('10^^110'); break;
	    		case 68: OP1 = beautifyEN('10^^^3'); break;
	    		case 70: OP1 = beautifyEN('10^^^11'); break;
	    		case 77: OP1 = beautifyEN('10^^^100'); break;
	    		case 78: OP1 = beautifyEN('10^^^^3'); break;
	    		case 90: OP1 = beautifyEN('10{11}11'); break;
	    		case 94: OP1 = beautifyEN('10{101}11'); break;
	    		case 95: OP1 = beautifyEN('10{10000000001}10'); break;
	    		case 96: OP1 = "10{10^^10 + 1}10 ≈ " + beautifyEN(EN.arrow(10, EN('10^^10').add(1), 10)); break;
	    		case 97: OP1 = "10{10{11}10 + 1}10 ≈ " + beautifyEN(EN.arrow(10, EN('10{11}10').add(1), 10)); break;
	    		case 98: OP1 = "10{10{10^^10}10 + 1}10 ≈ " + beautifyEN(EN.arrow(10, EN.arrow(10, EN('10^^10'), 10).add(1), 10)); break;
	    		case 100: OP1 = "{10, 10, 1, 2} = " + beautifyEN(EN.expansion(10,10)) + " ≈ G(10)"; break;
	    		case 102: OP1 = "{10, 110, 1, 2} = " + beautifyEN(EN.expansion(10,110)) + " ≈ G(110) > Graham's Number (G(64))"; break;
	    		case 103: OP1 = "{10, {10, 10, 1, 2}, 1, 2} = 10{{2}}3"; break;
	    		case 104: OP1 = "{10, 10, 2, 2} = 10{{2}}10"; break;
	    		case 105: OP1 = "{10, 10, 11, 2} = 10{{11}}10"; break;
	    		case 106: OP1 = "{10, 10, 1, 3} = 10{{{1}}}10"; break;
	    		case 107: OP1 = "{10, 10, 1, 11} = 10{{{{{{{{{{{1}}}}}}}}}}}10"; break;
	    		case 108: OP1 = "{10, 10, 1, {10, 10, 1, 2}}"; break;
	    		case 109: OP1 = "{10, 10, 1, {10, 10, 1, {10, 10, 1, 2}}}"; break;
	    		case 110: OP1 = "{10, 10, 1, 1, 2}"; break;
	    		case 111: OP1 = "{10, 11, 1, 1, 2}"; break;
	    		case 112: OP1 = "{10, 10, 2, 1, 2}"; break;
	    		case 113: OP1 = "{10, 10, 11, 1, 2}"; break;
	    		case 114: OP1 = "{10, 10, 1, 2, 2}"; break;
	    		case 115: OP1 = "{10, 10, 1, 11, 2}"; break;
	    		case 116: OP1 = "{10, 10, 1, 1, 3}"; break;
	    		case 117: OP1 = "{10, 10, 1, 1, 11}"; break;
	    		case 118: OP1 = "{10, 10, 1, 1, 1, 11}"; break;
	    		case 119: OP1 = "{10, 10, 1, 1, 2, 11}"; break;
	    		case 120: OP1 = "{10, 12(1)2}"; break;
    			case 122: OP1 = "{10, 13(1)2}"; break;
				case 124: OP1 = "{10, 14(1)2}"; break;
				case 125: OP1 = "{10, 21(1)2}"; break;
				case 150: OP1 = "{10, 10, 2(1)2}"; break;
				case 151: OP1 = "{10, 10, 3(1)2}"; break;
				case 152: OP1 = "{10, 2 + 3(1)3}"; break;
				case 153: OP1 = "{10, 10 + 1(2)2}"; break;
				case 154: OP1 = "{10, 10, 2(2)2}"; break;
	    		default: OP1 = OP;
	    	}
	    	cell3.innerHTML = OP1;

	    	game.buchholz = 0;
	    	var cell4 = row.insertCell(4);
	    	cell4.innerHTML = displayOrd(getPsiReq(lv)(), game.base);

	    	game.buchholz = 1;
	    	var cell5 = row.insertCell(5);
	    	cell5.innerHTML = displayOrd(getPsiReq(lv)(), game.base);

	    	game.buchholz = 2;
	    	var cell6 = row.insertCell(6);
	    	cell6.innerHTML = displayOrd(getPsiReq(lv)(), game.base);
	    }
	    for (let lv = 155; lv <= 160; lv++) {
	    	let lvDisp = lv;
	    	switch (lv) {
	    		case 155: lvDisp += (" = buchholz e(W2+1) = SL(" + beautifyEN(getPsiReq(lv)) + ")"); break;
    			default: lvDisp += (" = SL(" + beautifyEN(getPsiReq(lv)) + ")"); break;
	    	}

	    	var rowCount = table.rows.length;
	    	var row = table.insertRow(rowCount);

	    	var cell0 = row.insertCell(0);
	    	cell0.innerHTML = lvDisp;

	    	var cell1 = row.insertCell(1);
	    	cell1.innerHTML = lv == 158 ? beautifyEN(getPsiReq(lv)) : (lv == 157 ? "3{27}3 = 2.37J26 ≈ 10{26}10" : getPsiReq(lv));

	    	var cell2 = row.insertCell(2);
	    	cell2.innerHTML = lv == 158 ? beautifyEN(getPsiReq(lv)) : (lv == 157 ? "3{27}3 = 2.37J26 ≈ 10{26}10" : getPsiReq(lv));

	    	var cell3 = row.insertCell(3);
	    	switch(lv) {
	    		case 155: OP1 = "{10, 10, 2(0, 1)2}"; break;
	    		case 156: OP1 = "{10, 10(1, 1)2}"; break;
	    		case 157: OP1 = "X ^^ X & 10"; break;
	    		case 158: OP1 = "X ^^ X^2 & 10"; break;
	    		case 159: OP1 = "X ^^ X^X & 10"; break;
	    		case 160: OP1 = "Absolute Infinity = Ω"; break;
	    	}
	    	cell3.innerHTML = OP1;

	    	game.buchholz = 0;
