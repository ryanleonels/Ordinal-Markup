</style></head><body id="body"><div id="theme"><link rel="stylesheet" href="style/dark.css"></div>
    <!-- import the webpage's javascript file -->
    <script src="script/color.js"></script>
    <script src="script/ExpantaNum.js"></script>
    <script src="script/function.js"></script>
    <script src="script/ordMarks.js"></script>
    <script src="script/ordRender.js"></script>
    <table id="ordMarksList">
    	<tr>
    		<td>Ordinal Marks Level</td>
    		<td>Ordinal Number</td>
    		<td>Madore's</td>
    		<td>Buchholz's</td>
    		<td>Convenient</td>
    	</tr>
    </table>
    <script>
    	setMarks();
    	ordMarksLevels = [
    		'0 = OL51 / ε<sub>0</sub>',
    		'1 = OL70 / ζ<sub>0</sub>',
    		'2 = OL90 / φ(ω, 0)',
    		'3 = OL100 / FB1 / Γ<sub>0</sub>',
    		'4 = OL104 / FB2',
    		'5 = FB3',
    		'6 = OL105',
    		'7 = OL106 / FB4',
    		'8 = FB5',
    		'9 = FB6',
    		'10',
    		'11 = OL107',
    		'12 = OL110 / FB7 / Ack',
    		'13 = OL112 / FB8',
    		'14 = FB9',
    		'15 = OL113',
    		'16 = OL114 / FB10',
    		'17 = FB11',
    		'18 = FB12',
    		'19',
    		'20 = FB13',
    		'21 = FB14',
    		'22 = FB15',
    		'23',
    		'24 = OL115',
    		'25 = OL116 / FB16 / Ack2',
    		'26 = FB17',
    		'27 = FB18',
    		'28',
    		'29 = FB19',
    		'30 = FB20',
    		'31 = FB21',
    		'32',
    		'33 = FB22',
    		'34 = FB23',
    		'35 = FB24',
    		'36',
    		'37',
    		'38 = OL117',
    		'39 = OL120 / SVO',
    		'40 = OL150 / FB25 / LVO / BHO / SL1',
    	];
    	var table = document.getElementById("ordMarksList");
    	game = {buchholz: 0};
    	game.maxOrdLength = {less: 5, more: 7};
    	ord = 4e270;
    	for (let i = 0; i < ordMarks[0].length; i++) {
	    	var rowCount = table.rows.length;
	    	var row = table.insertRow(rowCount);

	    	var cell0 = row.insertCell(0);
	    	if (i <= 40) cell0.innerHTML = ordMarksLevels[i];
	    	else cell0.innerHTML = i + ' = SL' + (i - 39);
	    	switch (i) {
	    		case 41: cell0.innerHTML = '41 = OL151 / SL2'; break;
    			case 80: cell0.innerHTML = '80 = OL152 / SL41'; break;
				case 125: cell0.innerHTML = '125 = OL153 / SL86'; break;
				case 381: cell0.innerHTML = '381 = OL154 / SL342 / AckBHO'; break;
	    	}

	    	var cell1 = row.insertCell(1);
	    	cell1.innerHTML = ord;

	    	game.buchholz = 0;
	    	var cell2 = row.insertCell(2);
	    	cell2.innerHTML = displayOrd(ord); //ordMarks[0][i];

	    	game.buchholz = 1;
	    	var cell3 = row.insertCell(3);
	    	cell3.innerHTML = displayOrd(ord); //ordMarks[1][i];

	    	game.buchholz = 2;
	    	var cell4 = row.insertCell(4);
	    	cell4.innerHTML = displayOrd(ord); //ordMarks[2][i];

	    	if (i < 40) ord *= 3;
	    	else ord = BHO * (i - 38);
	    }
	    for (let i = 1110; i < 2000; i += 10) {
	    	var rowCount = table.rows.length;
	    	var row = table.insertRow(rowCount);

	    	var cell0 = row.insertCell(0);
	    	cell0.innerHTML = (i + 39) + ' = SL' + i;

	    	var cell1 = row.insertCell(1);
	    	cell1.innerHTML = BHO * i;

	    	game.buchholz = 0;
	    	var cell2 = row.insertCell(2);
	    	cell2.innerHTML = displayOrd(BHO * i);

	    	game.buchholz = 1;
	    	var cell3 = row.insertCell(3);
	    	cell3.innerHTML = displayOrd(BHO * i);

	    	game.buchholz = 2;
	    	var cell4 = row.insertCell(4);
	    	cell4.innerHTML = displayOrd(BHO * i);
	    }
	    ord = BHO * 100;
	    let mult = 100;
	    while (ord < Infinity) {
	    	for (let i = mult * 10; i < mult * 100; i += mult) {
		    	if (i >= 2000) {
		    		ord = BHO * i;

			    	var rowCount = table.rows.length;
			    	var row = table.insertRow(rowCount);

			    	var cell0 = row.insertCell(0);
			    	cell0.innerHTML = (i + 39) + ' = SL' + i;

			    	var cell1 = row.insertCell(1);
			    	cell1.innerHTML = ord

			    	game.buchholz = 0;
			    	var cell2 = row.insertCell(2);
			    	cell2.innerHTML = displayOrd(ord);

			    	game.buchholz = 1;
			    	var cell3 = row.insertCell(3);
			    	cell3.innerHTML = displayOrd(ord);

			    	game.buchholz = 2;
			    	var cell4 = row.insertCell(4);
			    	cell4.innerHTML = displayOrd(ord);

			    	if (ord == Infinity) break;
			    }
		    }
	    	mult *= 10;
	    }
    </script>
